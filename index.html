<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />

    <script src="script.js" defer></script>
  </head>
  <body>
    <h1>Expense Tracker By Top G</h1>
    <main>
      <div class="container">
        <section class="balance">
          <h2>Your Balance</h2>
          <div class="cash">$0.00</div>
        </section>
        <section class="topg">
          <div class="income">
            <h2>Income</h2>
            <div class="topgincome" style="color: green; text-align: center">$0.00</div>
          </div>
          <div class="tristan"></div>
          <div class="expenses">
            <h2>Expenses</h2>
            <div class="topgexpenses" style="color: red; text-align: center">$0.00</div>
          </div>
        </section>
        <section class="transaction">
          <h2>Transaction List</h2>
          <hr />
        </section>
        <section class="addtransaction">
          <h2>Add new transaction</h2>
          <hr />
          <form action="">
            <label for="tate">Text</label>
            <input type="text" id="additem" />
            <label for="amount">Amount</label>
            <input type="number" id="amountitem" />
            <button class="btn">Add transaction</button>
            <button id="resetBtn">Reset Data</button>
          </form>
        </section>
      </div>
    </main>
  </body>
</html>
